<!DOCTYPE html>
<html>
<head>
    <title>Dado Tea Lunch Special</title>
</head>
<body>
<table width="500" cellpadding="10">
    <tr>
        <td>

     <form>

<fieldset>

    <h1>Dado Tea Lunch Special</h1>
    <p>Monday through Friday</p>
    11am - 3pm<br>
    $9.95 plus tax<br>
    <p>Includes sandwich, snack and drink.</p>

    <fieldset>
        <legend>Order Information</legend>

        <label for="name">Name: </label><br>
        <input type="text" id="name" name="name"/><br><br>

        <input type="radio" name="way" id="here" value="here"/>
        <label for="here">Here</label><br>

        <input type="radio" name="way" id="togo" value="togo"/>
        <label for="togo">To Go</label><br>
    </fieldset>

    <fieldset>

        <legend>Sandwiches</legend>

        <label for ="monday"><b>Monday</b></label>
        <br>
        <input type="radio" name="sandwiches" id="tomato" value="tomato"/>
        <label for="tomato">Tomato Mozzarella</label><br>

        <input type="radio" name="sandwiches" id="chckenSalad" value="chickenSalad"/>
        <label for="chickenSalad">Chicken Salad</label><br><br>

        <label for ="tuesday"><b>Tuesday</b></label>
        <br>
        <input type="radio" name="sandwiches" id="greekSalad" value="greekSalad"/>
        <label for="greekSalad">Greek Salad Wrap</label><br>

        <input type="radio" name="sandwiches" id="totoWrap" value="totoWrap"/>
        <label for="totoWrap">Toto Wrap</label><br><br>

        <label for ="wednesday"><b>Wednesday</b></label>
        <br>
        <input type="radio" name="sandwiches" id="redPepper" value="redPepper"/>
        <label for="redPepper">Red Pepper Hummus</label><br>
        <input type="radio" name="sandwiches" id="roastedTurkey" value="roastedTurkey"/>
        <label for="roastedTurkey">Roasted Turkey</label><br><br>

        <label for ="thursday"><b>Thursday</b></label>
        <br>
        <input type="radio" name="sandwiches" id="carrotGinger" value="carrotGinger"/>
        <label for="carrotGinger">Carrot-Ginger Hummus Wrap</label><br>
        <input type="radio" name ="sandwiches" id="eddSalad" value="eggSalad"/>
        <label for="eggSalad">Egg Salad</label><br><br>

        <label for ="friday"><b>Friday</b></label>
        <br>
        <input type="radio" name="sandwiches" name="dadoWrap" id="dadoWrap"/>
        <label for="dadoWrap">Dado Wrap</label>
        <br>
        <input type="radio" name="sandwiches" id="tunaSalad" value="tunaSalad"/>
        <label for="tunaSalad">Tuna Salad</label><br><br>

        <hr>
        <input type="checkbox" name="glutenFree" id="glutenFree"/>
        <label for="glutenFree">Gluten Free Bread (75¢ extra)</label><br><br>

    </fieldset>

    <fieldset>
        <legend>Snack</legend>

        <label for="snack"><b>Snacks</b></label><br>
        <input type="radio" name="snakcks" id="apple" value="apple"/>
        <label for="apple">Apple</label><br>

        <input type="radio" name="snakcks" id="banana" value="banana"/>
        <label for="banana">Banana</label><br>

        <input type="radio" name="snakcks" id="potatoChips" value="potatoChips"/>
        <label for="potatoChips">Potato Chips</label><br>
        <br>
    </fieldset>

    <fieldset>
        <legend>Drink</legend>

        <label for="drinks"><b>Drinks</b></label>
        <br>

        <select name="drinks" id="drinks">
            <option value="coffee">Coffee</option>
            <option value="iceCofee">Ice Coffee</option>
            <option value="organicPeppermint">Organic Peppermint</option>
            <option value="hotSencha">Hot Sencha Green Tea</option>
            <option value="iceSencha">Ice Sencha Green Tea</option>
            <option value="hotKeemun" checked>Hot Keemun Black Tea</option>
            <option value="iceKeemun">Ice Keemun Black Tea</option>
            <br>
            </select>
            <br>
            <br>
             <hr>
            <input type="checkbox" name="largeDrink" id="largeDrink"/>
            <label for="largeDrink">Large drink (75¢ extra)</label><br>
        
    </fieldset>

    <br>

    <button type="submit">Place Order</button>


   </fieldset>

    </form>
    
    </td>
    </tr>
</table>




</body>
</html>
